<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>RedTeam</title>
    <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Sgin in</h1>
                <p>Please login to use platform</p>
            </div>
            <form class="login-input" method="POST">
                <div class="input-login">
                    <input class="input" type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="input-login">
                    <input class="input" type="password" placeholder="Enter Password" required>
                </div>
                <div class="input-other" class="rememberMeCheckbox">
                    <input type="Checkbox" id="rememberMeCheckbox">
                    <label for="rememberMeCheckbox">Remember me</label>
                    <a href="#">I Forget My Password</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-card-footer">
                Don't have account ? <a href="#">Create a account</a>
            </div>
            <div class="login-card-social">
                <div>Other Sign-in platform</div>
                <div class="login-card-soical-btn">
                    <a href="https://www.facebook.com" target="_blank"><i id="facebook" class="fab fa-facebook"></i></a> 
                    <a href="https://www.facebook.com" target="_blank"><i id="facebook" class="fab fa-google"></i></a> 
                </div>
            </div>
        </div>
    </div>


</body>

</html>
